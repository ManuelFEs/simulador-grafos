<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
</head>

<body>
  Para colorear una flecha de rojo, se da click al botón colorear, y luego se le da click a la flecha a colorear, recursivamente va a ir coloreando los demás elementos
  <br>
  <button id="button" onclick="coloring()">Colorear</button>
  <button id="button" onclick="clean()">Limpiar</button>
  <button id="button" onclick="paso()">Paso</button>
  <div id="mynetwork"></div>

  <div id="network-popUp">
    <span id="operation">node</span> <br />
    <table style="margin: auto">
      <tbody>
        <tr>
          <td>id</td>
          <td><input id="node-id" value="new value" /></td>
        </tr>
        <tr>
          <td>nombre</td>
          <td><input id="node-label" value="new value" /></td>
        </tr>
        <tr>
          <td>tipo de nodo</td>
          <td><input type="radio" id="op1" name="tipo" value="1" /></td>
           <label for="op1">Normal</label>
          <td><input type="radio" id="op2" name="tipo" value="2" /></td>
           <label for="op2">Fondo</label>
        </tr>
      </tbody>
    </table>
    <input type="button" value="save" id="saveButton" />
    <input type="button" value="cancel" id="cancelButton" />
  </div>
  
  <script src="script.js"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
